server:
  port: 10000

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gmall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: gmall-product
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false
  mvc:
    static-path-pattern: /static/**
  redis:
    host: 127.0.0.1
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 360000  #设置过期时间一小时

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #设置主键自增
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.wang.gmall: debug
    io.niceseason.gulimall.product: debug


